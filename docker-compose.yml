version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: ./PolaperLinku.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
    networks:
      - polaper-network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: ./polaper-linku-web/Dockerfile
      args:
        - VITE_API_URL=/api
    networks:
      - polaper-network
    restart: unless-stopped

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - web
      - api
    networks:
      - polaper-network
    restart: unless-stopped

networks:
  polaper-network:
    driver: bridge
