version: '3.8'

services:
  api:
    build:
      context: ./PolaperLinku.Api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - polaper-network

  web:
    build:
      context: ./polaper-linku-web
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - polaper-network

networks:
  polaper-network:
    driver: bridge

volumes:
  data:
